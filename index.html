<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CartBox</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./resources/icon.jpg" type="image/x-icon">
    <script src="./dexie.min.js"></script>
    <script>
        if('serviceWorker' in navigator){
            window.addEventListener('load', () =>{
                navigator.serviceWorker.register('./sw.js')
            });
        }
    </script>
</head>
<body>
    <nav>
        <p>My List</p>
    </nav>

    <form action="" id="itemForm">
        <label for="">
            Item Name:
            <input type="text" id="nameInput" required>
        </label>
        <label for="">
            Quantity:
            <input type="text" id="quantityInput" value="1">
        </label>
        <label for="">
            Price:
            <input type="text" id="priceInput" value="0">
        </label>

        <button type="submit" id="addItemButton">Add Item</button>
    </form>


    <div id="itemsDiv"></div>
    <div id="totalPriceDiv"></div>

    <script src="script.js"></script>
</body>
</html>
